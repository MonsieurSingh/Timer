<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="timerDisp" id="timer">
      <p class="timesUpMsg">!!!Time's up!!!</p>
      <p class="timer">00:00:00</p>

      <div class="buttonsSet">
        <button class="key" onclick="keyPress(1)">1</button>
        <button class="key" onclick="keyPress(2)">2</button>
        <button class="key" onclick="keyPress(3)">3</button>
        <button class="key" onclick="keyPress(4)">4</button>
        <button class="key" onclick="keyPress(5)">5</button>
      </div>

      <div class="buttonsSet">
        <button class="key" onclick="keyPress(6)">6</button>
        <button class="key" onclick="keyPress(7)">7</button>
        <button class="key" onclick="keyPress(8)">8</button>
        <button class="key" onclick="keyPress(9)">9</button>
        <button class="key" onclick="keyPress(10)">10</button>
      </div>

      <div class="buttonsSet">
        <button class="functionKey" onclick="reset()">Pause</button>
        <button class="functionKey" onclick="reset()">Reset</button>
        <button class="functionKey" onclick="reset()">Show</button>
        <button class="functionKey" onclick="reset()">Clear</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
